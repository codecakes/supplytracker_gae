<div class="table-button">
    <form action="{{ delete_form.url }}" class="form-horizontal form-inline" method="post"
          name="delete-form">
        {{ delete_form.hidden_tag() }}
        {{ delete_form.id }}
        <button class="delete-button"
                onclick="return confirm('Are you sure you want to delete this record?');" title="Delete record" type="submit">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </form>
</div>
